<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fique por dentro de todas as novidades e promoções">
    <title>Landing page MimeuStore</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="cabeçalho">
        <img class="cabeçalho-imagem" src="logo mimeu.jpeg" width="100" height="50" >
        <nav class="cabeçalho-menu">
            <a class="cabeçalho-menu-item" href="https://www.mimeustore.com.br/">Site</a>
            <a class="cabeçalho-menu-item" href="https://www.instagram.com/mimeustore/">Instagram</a>
            <a class="cabeçalho-menu-item" href="https://www.facebook.com/mimeustore/">Facebook</a>
        </nav>

    </header>
    
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-esctito">
            <h1 class="conteudo-principal-escrito-titulo"> MimeuStore</h1>
            <h4 class="conteudo-principal-escrito-subtitulo">Fique por dentro de todas as novidades e promoções</h4>
            </div>

            <div>
                <img class="conteudo-principal-imagem" src="tops.jpeg" width="200" height="200">
            </div>
        </section>
                <form class="formulario">
                        <div>
                            <label class="formulario-nome">Nome:</label>
                            <input type="text" name="nome" id="nome">
                        </div>
                        
                        <div>
                            <label class="fomulario-sobrenome">Sobrenome:</label>
                            <input type="text" name="sobrenome" id="sobrenome">
                        </div>
                    </fieldset>

                        <div>
                            <label class="formulario-email">Email:</label>
                            <input type="email" name="email" id="email">
                        </div>

                        <div>
                            <label class="formulario-telefone">Telefone:</label>
                            <input type="telefone" name="telefone" id="telefone">
                        </div>

                        <div>
                            <label class="formulario-data-nascimento">Data de Nascimento:</label>
                            <input type="data de nascimento" name="data de nascimento" id="data de nascimento">
                        </div>

                        <div>
                            <label>Você busca promoção de:</label>
                            <label>
                                <input type="radio" name="devweb" value="top">Top 
                            </label>
                            <label>
                                <input type="radio" name="devweb" value="legging">Legging
                            </label>
                            <label>
                                <input type="radio" name="devweb" value="short">Short
                            </label>
                        </div>
                </form>
                <button class="conteudo-secundario-botão">Cadastre-se</button>
        <section>

        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="logo mimeu.jpeg" width="100" height="50">
    </footer>
</body>

</html>
